<!doctype html>
<html lang="en">

<head>
    <title>Polan (Polarity Analyzer)</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="root" class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div id="card" hidden class="d-flex w-75 h-auto card shadow-lg">

                <div id="card-header" class="card-header d-inline-flex">
                    <img style="height: 2rem;" class="my-auto mr-2 drop-shadow icon" src="assets/img/honeycomb.png" alt="">
                    <h4 class="mx-1 my-auto font-weight-bold">POLAN</h4>
                    <small class="mx-1 mt-auto mb-1 font-weight-bold">
                        <i class="text-secondary">(Polarity Analyzer)</i>
                    </small>
                </div>
                <div id="card-body" class="card-body text-center align-self-center">
                    <div class="form-group">
                        <h1 class="card-title">How
                            <span class="text-yellow">popular</span> is</h1>
                        <span class="d-block mx-auto w-25 text-center align-self-center">
                            <select class="form-control politician text-center" name="Politician" id="Politician">
                                <option value="popF">Pope Francis</option>
                                <option value="hilC">Hilary Clinton</option>
                                <option value="barO">Barack Obama</option>
                                <option value="donT">Donald Trump</option>
                            </select>
                        </span>
                    </div>
                    <canvas class="card-img w-100" id="sentiment-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Chart .JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <!-- CSV Reader -->
    <script src="assets/js/csv.js"></script>
    <script src="assets/js/plot.js"></script>
</body>

</html>
